【BCテーブルを作成するSQL文】
CREATE TABLE c6 (
id INTEGER AUTO_INCREMENT,	
NAME VARCHAR(20),			
PASSWORD VARCHAR(15),		
NUMBER VARCHAR(4),			
SECRET VARCHAR(20),				
BIRTHDAY DATE,			
LOCATION VARCHAR(10),			
MOTIVATION VARCHAR(3),			
ICON BLOG,				
START VARCHAR(2),				
FINISH VARCHAR(2),	
REMARKS VARCHAR(140),
TIMESTAMP TIMESTAMP DEFAULT CURRENT_TIMESTAMP,			
PRIMARY KEY (ID)　　　　　　
);

